<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/default}">
<!--/*@thymesVar id="user" type="me.devld.tour.dto.user.UserProfile"*/-->
<head>
  <title th:text="${spot.spot.name}"></title>
  <style>
    .spot-detail {
      position: relative;
      background-color: #fff;
      padding: 20px 40px;
      width: 800px;
      margin: 40px auto;
    }

    .spot-detail .spot-edit-button {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .title {
    }

    .user-mark {
      margin-bottom: 10px;
      text-align: right;
    }

    .photos {
      display: flex;
      position: relative;
      user-select: none;
    }

    .photos .photo-count {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 0 6px;
    }

    .photos img {
      width: 100%;
      display: block;
      object-fit: contain;
    }

    .photos .left {
      width: 66.66%;
    }

    .photos .left img {
      height: 100%;
    }

    .photos .right img {
      height: 50%;
    }

    .photos .right {
      width: 33.33%;
    }

    .intro {
      text-indent: 2em;
      margin: 20px 0;
    }

    .info {
      display: flex;
      border-top: solid 1px rgba(0, 0, 0, 0.1);
    }

    .info > div {
      display: flex;
      flex-direction: column;
      width: 33.33%;
      padding: 0 20px;
      margin: 10px 0;
      border-right: solid 1px rgba(0, 0, 0, 0.1);
    }

    @media screen and (max-width: 640px) {
      .info {
        flex-direction: column;
      }

      .info > div {
        width: 100%;
        border-right: none;
        padding: 0;
        margin-bottom: 20px;
      }
    }

    .info > div:last-child {
      border-right: none;
    }

    .info > div > .info-title {
      color: #999;
    }

    .big-title {
      font-size: 22px;
    }

    .info > div > span {
      margin: 6px 0;
    }

    .transport, .tickets, .open-time {
      margin: 10px 0;
    }

    .transport .info-title, .tickets .info-title, .open-time .info-title {
      display: block;
      font-weight: bold;
      margin: 10px 0;
    }

    .spot-map .spot-map-view {
      width: 100%;
      height: 300px;
    }

    .spot-comments {
      margin-top: 20px;
    }

  </style>
</head>
<body>

<!--  浏览游记 header 菜单 -->
<div class="menu-item" layout:fragment="menu1">
  <a th:href="@{'/travel/spot/' + ${spot.spot.id}}" th:text="#{ui.view_travel_notes}"></a>
</div>

<div class="spot-detail" layout:fragment="content">
  <div class="title">
    <h1 class="name" th:text="${spot.spot.name}">景点名称</h1>
  </div>
  <div class="user-mark">
    <spot-mark-view :spot-id="spotId" v-model="marks"></spot-mark-view>
  </div>
  <div class="photos">
    <div class="left"><img th:src="@{${photo1?.imgUrl}}" th:alt="${spot.spot.name}"></div>
    <div class="right">
      <img th:src="@{${photo2?.imgUrl}}" th:alt="${spot.spot.name}">
      <img th:src="@{${photo3?.imgUrl}}" th:alt="${spot.spot.name}">
    </div>
    <div class="photo-count" th:text="#{ui.spot_photo_count(${spot.spot.photoCount})}"></div>
  </div>

  <div class="intro rich-text" th:utext="${spot.spot.intro}">景点介绍 - rich text</div>

  <div class="info">
    <div class="phone">
      <span class="info-title" th:text="#{ui.phone}">电话</span>
      <span th:text="${spot.spot.phone}"></span>
    </div>
    <div class="website">
      <span class="info-title" th:text="#{ui.website}">网址</span>
      <span th:text="${spot.spot.website}"></span>
    </div>
    <div class="time-usage">
      <span class="info-title" th:text="#{ui.spot_time_usage}">用时参考</span>
      <span th:text="${spot.spot.timeUsage}"></span>
    </div>
  </div>

  <div class="transport">
    <span class="info-title" th:text="#{ui.spot_transport}">交通</span>
    <div th:text="${spot.spot.transport}"></div>
  </div>

  <div class="tickets">
    <span class="info-title" th:text="#{ui.spot_ticket}">门票</span>
    <div th:if="${spot.tickets.size() > 0}">
      <span th:each="t : ${spot.tickets}" th:text="${t.name}"></span>
    </div>
    <div th:if="${spot.tickets.size() == 0}" th:text="#{ui.spot_no_ticket_info}"></div>
  </div>

  <div class="open-time">
    <span class="info-title" th:text="#{ui.spot_open_time}">开放时间</span>
    <div th:text="${spot.spot.openTime}"></div>
  </div>

  <div class="spot-map">
    <span class="map-title big-title" th:text="#{ui.spot_location_title}"></span>
    <location-map-view class="spot-map-view" :lng="lng" :lat="lat"></location-map-view>
  </div>

  <div class="spot-comments">
    <span class="comment-title big-title" th:text="#{ui.spot_comment_title}"></span>
    <spot-comment-view :spot-id="spotId" :login="loggedIn"/>
  </div>

  <a sec:authorize="hasRole('ADMIN')" th:href="@{/spot/edit(id=${spot.spot.id})}" class="link spot-edit-button"
     th:text="#{ui.edit_spot}"></a>

  <script>
    new Tour.Vue({
      el: '.spot-detail',
      components: {
        LocationMapView: Tour.Views.LocationMapView,
        SpotCommentView: Tour.Views.SpotCommentView,
        SpotMarkView: Tour.Views.SpotMarkView
      },
      data() {
        return {
          lng: +'[[${spot.spot.location.longitude}]]',
          lat: +'[[${spot.spot.location.latitude}]]',
          spotId: +'[[${spot.spot.id}]]',
          loggedIn: '[[${user != null}]]' === 'true',
          marks: {
            went: {
              state: '[[${spot.went}]]' === 'true',
              count: +'[[${spot.spot.wentCount}]]'
            },
            collect: {
              state: '[[${spot.collected}]]' === 'true',
              count: +'[[${spot.spot.collectCount}]]'
            }
          }
        }
      }
    })
  </script>
</div>
</body>
</html>
